<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Slicebox - 3D Image Slider</title>

		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
      
	
	
    
		<link rel="stylesheet" type="text/css" href="slicebox.css" />
	
		<script type="text/javascript" src="modernizr.custom.46884.js"></script>
	</head>
	<body>
		


			

				<ul id="sb-slider" class="sb-slider">
					<li>
						<img src="1.jpg" alt="image1"/>
						
					</li>
					<li>
						<img src="2.jpg" alt="image2"/>
					<li>
						<img src="3.jpg" alt="image1"/>

					</li>
					<li>
						<img src="4.jpg" alt="image1"/>

					</li>
					<li>
						<img src="5.jpg" alt="image1"/>

					</li>
	
					<li>
						<img src="7.jpg" alt="image1"/>

					</li>
					<li>
						<img src="8.jpg" alt="image1"/>

					</li>
					<li>
						<img src="9.jpg" alt="image1"/>

					</li>
	
					<li>
						<img src="11.jpg" alt="image1"/>

					</li>
					<li>
						<img src="12.jpg" alt="image1"/>

					</li>
					<li>

					</li>

				</ul>



	

		

		
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script type="text/javascript" src="jquery.slicebox.js"></script>
		<script type="text/javascript">
			$(function() {
				
				var Page = (function() {

					var $navArrows = $( '#nav-arrows' ).hide(),
						$shadow = $( '#shadow' ).hide(),
						slicebox = $( '#sb-slider' ).slicebox( {
							onReady : function() {

								$navArrows.show();
								$shadow.show();

							},
							orientation : 'r',
							cuboidsRandom : true
						} ),
						
						init = function() {

							initEvents();
							
						},
						initEvents = function() {

							// add navigation events
							$navArrows.children( ':first' ).on( 'click', function() {

								slicebox.next();
								return false;

							} );

							$navArrows.children( ':last' ).on( 'click', function() {
								
								slicebox.previous();
								return false;

							} );

						};

						return { init : init };

				})();

				Page.init();

			});
		</script>
	</body>
</html>
